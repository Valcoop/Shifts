type Query {
  slots(input: SlotsInput!): [Slot!]!
}

input SlotsInput {
  startDate: Date!
  endDate: Date!
  active: Boolean
  isFull: Boolean
}

type Mutation {
  bookSlot(input: BookSlotInput!): BookSlotPayload!
  cancelBookedSlot(input: CancelBookedSlotInput!): CancelBookedSlotPayload!
  addSlot(input: AddSlotInput!): AddSlotPayload!
  removeSlot(input: RemoveSlotInput!): RemoveSlotPayload!
  updateSlot(input: UpdateSlotInput!): UpdateSlotPayload!
}

input BookSlotInput {
  userID: String!
  slotID: ID!
  fullName: String!
  phoneNumber: String!
}

type BookSlotPayload {
  slot: Slot!
}

input CancelBookedSlotInput {
  userSlotID: ID!
  absenceTypeID: String!
  description: String
}

type CancelBookedSlotPayload {
  slot: Slot!
}

input AddSlotInput {
  startDate: Date!
  duration: Int!
  jobID: String!
  totalPlace: Int!
  active: Boolean!
}

type AddSlotPayload {
  slot: Slot!
}

input RemoveSlotInput {
  slotID: ID!
}

type RemoveSlotPayload {
  slot: Slot!
}

input UpdateSlotInput {
  slotID: ID!
  startDate: Date
  duration: Int
  jobID: String
  totalPlace: Int
  active: Boolean
}

type UpdateSlotPayload {
  slot: Slot!
}

type Slot {
  id: ID!
  startDate: Date!
  duration: Int!
  job: Job!
  userSlots(input: SlotUserSlotsInput!): UserSlotConnection!
  totalPlace: Int!
  active: Boolean!
}

input SlotUserSlotsInput {
  first: Int
  after: ID
}
