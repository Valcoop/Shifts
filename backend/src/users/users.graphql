  user(userID: ID!): User!
}

type UserConnection {
  edges: [UserEdge!]
  pageInfo: PageInfo
  totalCount: Int!
}

type UserEdge {
  cursor: ID!
  node: User!
}

type User {
  id: ID!
  firstname: String!
  lastname: String!
  phoneNumber: String!
  userSlots(input: UserUserSlotsInput!): UserSlotConnection!
