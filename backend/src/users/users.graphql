type Query {
  user(userID: ID!): User!
}

type UserConnection {
  edges: [UserEdge!]
  pageInfo: PageInfo
  totalCount: Int!
}

type UserEdge {
  cursor: ID!
  node: User!
}

type User {
  id: ID!
  fullName: String!
  phoneNumber: String
  userSlots(input: UserUserSlotsInput!): UserSlotConnection!
}

input UserUserSlotsInput {
  first: Int
  after: ID
  startDate: Date
}
